<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Envelope Prontuário</title>
</head>

<body>

    <div class="formulario">

        <label for="bairro" class="LabelBairro">Bairro</label><input type="text" name="BarraBairro" id="BarraBairro"
            class="BarraBairro" placeholder="EX: Praião">
        <label for="rua" class="LabelRua">Rua</label><input type="text" name="BarraRua" id="BarraRua" class="BarraRua"
            placeholder="EX: D´ouro" onkeyup="autoComplete()">
        <label for="familia" class="LabelFamilia">Número Família</label><input type="text" name="BarraFamilia"
            id="BarraFamilia" class="BarraFamilia" placeholder="EX: 12">
        <label for="ma" class="LabelMA">Micro Área</label><input type="text" name="BarraMA" id="BarraMA" class="BarraMA"
            placeholder="EX: 03">
        <label for="pessoa" class="LabelPessoa">Pessoas</label><input type="text" name="BarraPessoas" id="BarraPessoas"
            class="BarraPessoas" placeholder="EX: Nome">

        <button class="add" onclick="add()"><span class="material-symbols-outlined">
                person_add
            </span></button>
        <button class="Gerar" onclick="gerar()">Gerar</button>
        <button class="Limpar" id="Limpar" onclick="limpeza()">Limpar</button>

    </div>

    <div class="listaPessoas" id="listaPessoas">
        <ul>

        </ul>
    </div>

    <div class="listaComplete" id="listaComplete" style="display: none;">
        <ul class="ULlista" id="ULlista">

        </ul>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous">
        </script>
</body>

</html>
